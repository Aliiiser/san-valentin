<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ffe6e6;
            --accent-red: #ff4d4d;
            --deep-pink: #d63384;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--primary-pink);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--deep-pink);
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 85%;
            width: 380px;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        /* Estilos para las pantallas */
        .screen {
            display: none; /* Ocultas por defecto */
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .screen.active {
            display: block; /* Solo se muestra la activa */
        }

        h1, h2 { 
            font-size: 1.8rem; 
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        h2 { font-size: 1.5rem; }

        p { 
            font-size: 1.1rem; 
            line-height: 1.6; 
            color: #555; 
            margin-bottom: 2rem;
        }

        .small-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--accent-red);
            color: var(--white);
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
            text-decoration: none;
            width: 100%;
            max-width: 280px;
        }

        .btn:hover { 
            transform: translateY(-3px) scale(1.02); 
            background: #ff3333;
            box-shadow: 0 15px 25px rgba(255, 77, 77, 0.4);
        }

        .btn:active { transform: translateY(0); }

        /* Coraz√≥n palpitante final */
        .pulsing-heart {
            font-size: 5rem;
            margin-top: 10px;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        /* Corazones flotantes del fondo */
        .heart {
            position: fixed;
            color: var(--accent-red);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
            z-index: 1;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Ajustes responsive */
        @media (max-width: 480px) {
            .container { padding: 2rem 1.5rem; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- PANTALLA 1: GANCHO -->
        <div id="screen-1" class="screen active">
            <h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>
            <p class="small-text">Luego me das las gracias.</p>
            <button class="btn" onclick="nextScreen(2)">‚ú® Descubre tu sorpresa</button>
        </div>

        <!-- PANTALLA 2: INTRIGA -->
        <div id="screen-2" class="screen">
            <h2>No es lo que esperas.<br><span style="color:#d63384; font-size:0.9em;">Pero s√≠ es para ti.</span></h2>
            <p>Un regalo pensado para que lo lleves siempre contigo.</p>
            <button class="btn" onclick="startDownloadSequence()">‚¨áÔ∏è Abrir regalo</button>
        </div>

        <!-- PANTALLA 3: CONFIRMACI√ìN -->
        <div id="screen-3" class="screen">
            <h2>¬°Para mi cosita pechocha!</h2>
            <p>Para que me lleves siempre contigo.</p>
            <div class="pulsing-heart">‚ù§Ô∏è</div>
        </div>

    </div>

    <script>
        // Funci√≥n para cambiar de pantalla
        function nextScreen(screenNumber) {
            // Ocultar todas las pantallas
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // Mostrar la deseada con un peque√±o retraso para la animaci√≥n
            setTimeout(() => {
                document.getElementById('screen-' + screenNumber).classList.add('active');
            }, 100);
        }

        // Funci√≥n que inicia la descarga y lleva a la pantalla final
        function startDownloadSequence() {
            // 1. Iniciar descargas
            const linkColor = "https://drive.google.com/uc?export=download&id=1pkMajOSo3AWhM6BehhkHQNn5eaZUxJ-8"; 
            const linkBN = "https://drive.google.com/uc?export=download&id=1YVz9SI7mji3hAtc7uYsnbyx5o8lGXyAb";

            const forzarDescarga = (url, nombre) => {
                const a = document.createElement('a');
                a.href = url;
                a.download = nombre;
                // a.target = '_blank'; // Opcional: a veces ayuda en m√≥viles, a veces molesta
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            // Descarga 1
            forzarDescarga(linkColor, "Regalo_SanValentin_1.jpg");
            
            // Descarga 2 (con retraso de seguridad)
            setTimeout(() => {
                forzarDescarga(linkBN, "Regalo_SanValentin_2.jpg");
            }, 800);

            // 2. Ir a la pantalla final inmediatamente
            nextScreen(3);
            
            // Lluvia de confeti extra de corazones al final
            for(let i=0; i<15; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        // Sistema de corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        
        setInterval(createHeart, 400);
    </script>
</body>
</html>
