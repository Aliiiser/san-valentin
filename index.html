<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d63384;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
            width: 400px;
        }

        h1 { font-size: 1.8rem; margin-bottom: 1rem; }

        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        .btn:hover { transform: scale(1.1); }

        #qr-section {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: #eee;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ff4d4d;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Corazones flotantes */
        .heart {
            position: fixed;
            color: #ff4d4d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
